<!DOCTYPE html>
<html>
    
    <head>
        <script>
            function function1(){
                document.getElementById('demo').innerHTML = " Paragraph changed.";
            }
        </script>
    </head>
    
    <body>
        <h2>
            What Can JavaScript Do?
        </h2>
        
        <p id="demo">A Paragraph</p>
        
        <button type="button" onclick="function1()">
        Try it
        </button>
    </body>
</html>
